  <!-- Masthead -->
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-8 align-self-baseline">


           <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
              <h2 class="text-white mt-0">Filter by time?</h2>
              <p class="text-white-75 font-weight-light mb-5">{{initial_time}}</p>
              <hr class="divider light my-4">
              <div class="row justify-content-center">

                  <form action="/images" method="GET" id="filter_input">
                    <label class="control-label text-white">Start time</label>
                    <div class='input-group date' id='datetimepicker1'>
                       <input type='text' class="form-control" id="input_start_filter" name='input_start_filter' required>
                       <span class="input-group-addon">
                       <span class="glyphicon glyphicon-calendar"></span>
                       </span>
                    </div>


                    <label class="control-label text-white">End time</label>
                    <div class='input-group date' id='datetimepicker2'>
                       <input type='text' class="form-control" id="input_end_filter" name='input_end_filter'>
                       <span class="input-group-addon">
                       <span class="glyphicon glyphicon-calendar"></span>
                       </span>
                    </div>

                    <label class="control-label text-white">Method</label>
                    <select class="form-control" id="input_flag" name='input_flag'>
                      <option value="before">before</option>
                      <option value="after">after</option>
                      <option value="in">in</option>
                      <option value="out">out</option>
                    </select>
                  </form>



                </div>
                <hr class="divider light my-4">
                <div class="row justify-content-center">
                  <button type="submit" class="btn btn-light btn-xl js-scroll-trigger" form="filter_input"'>Generate images</button>
                </div>
                {% if my_form_result=='error' %}
                <div class="row mt-4 justify-content-center">
                  <h1 class="text-center text-uppercase" style="color:#fc0314">{{result}}</h1>
                </div>
                {% elif my_form_result=='filtered' %}
                <div class="row mt-4 justify-content-center">
                  <h1 class="text-center text-uppercase" style="color:#fcba03">Image generated below!</h1>
                </div>

                {% endif %}



            </div>

          </div>

        </div>

      </div>
    </div>
  </header>



  <!-- Footer-->
  <footer class="bg-light py-5">

      {% if my_form_result=='filtered' %}
      <div class="row mt-4 justify-content-center">
        <h1> Trajectory map </h1>
        <img src="{{'static/'+trajectory_img_name}}" style="width:100%">
        <h1> Contour map </h1>
        <img src="{{'static/'+contour_img_name}}" style="width:100%">
      </div>
      {% endif %}
